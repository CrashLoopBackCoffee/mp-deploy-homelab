config:
  paperless:config:
    paperless:
      # renovate: datasource=github-releases packageName=paperless-ngx/paperless-ngx versioning=semver
      version: 2.20.3
      data-size-gb: 16
      media-size-gb: 16
      consume-size-mb: 512
      export-size-gb: 4
      exporter-schedule: "15 6-23 * * *"
      # renovate: datasource=docker registryUrl=https://registry.k8s.io packageName=kubectl versioning=docker
      exporter-kubectl-version: v1.35.0
      smtp:
        email: paperless@mpagel.de
        password:
          envvar: STRATO_PAPERLESS_MPAGEL_DE_PASSWORD
    redis:
      # renovate: datasource=github-releases packageName=redis/redis versioning=semver
      version: 8.4.0
    rclone:
      # renovate: datasource=docker packageName=rclone/rclone versioning=docker
      version: v1.72.0
      rclone-conf-b64:
        envvar: RCLONE_CONF_B64__PAPERLESS
      destinations:
        - "nextcloud-mike:/Documents/Paperless"
